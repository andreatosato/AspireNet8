---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: grafana-env
      terminationGracePeriodSeconds: 180